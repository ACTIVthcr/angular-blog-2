<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Nouevau post</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="titre">Titre</label>
        <input type="text" id="titre" class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content">Contenu</label>
        <textarea  type="textarea" id="content" class="form-control" formControlName="content" rows="3"></textarea>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="postForm.invalid">Soumettre</button>
    </form>
  </div>
</div>
